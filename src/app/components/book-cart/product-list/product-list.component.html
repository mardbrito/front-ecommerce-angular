<div class="row">
  <div class="col-md-3">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Filtros</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          Escolha a faixa de valores
        </h6>
        <div>
          <div class="form-group">
            <label for="de">De</label>
            <input
              type="number"
              class="form-control" min="0"
              [(ngModel)]="filterMinPrice"
            />
          </div>
          <div class="form-group">
            <label for="ate">At√©</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="filterMaxPrice"
              value="{{ filterMinPrice }}"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="col-md-2"
    *ngFor="let book of books | filterBook: filterMinPrice:filterMaxPrice"
  >
    <app-product-item [book]="book"></app-product-item>
  </div>
</div>
