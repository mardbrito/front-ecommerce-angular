<div class="card" style="width: 18rem">
  <div class="card-body">
    <h5 class="card-title">Filtros</h5>
    <h6 class="card-subtitle mb-2 text-muted">Escolha a faixa de valores</h6>
    <form>
      <div class="form-group">
        <label for="de">De</label>
        <input type="number" id="de" #startprice class="form-control" (input)="start($event)" />
      </div>


      <div class="form-group">
        <label for="ate">At√©</label>
        <input type="number" id="ate" #endprice  class="form-control" (input)="end($event)" />
      </div>
      <hr />
      
      <button class="card-link" ng-click="priceFiltering('filter')" value="Filter">Aplicar filtro</button>
    </form>
  </div>
  

  <!-- <input type="number" min="0" max="500" step="1" #statprice (input)="start($event)" />
    <input type="number" min="0" max="1000" step="1" #endprice (input)="end($event)" /> -->
 <div> {{ startprice.value }} </div>
 <div> {{ endprice.value }}  </div>
</div>
